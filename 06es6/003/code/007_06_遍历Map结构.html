<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const map = new Map();
    map.set('first', 'hello')
    map.set('second', 'world')
  
    for(let [key, value] of map) {
      console.log(key + " is " + value);
    }

    for(let [key] of map) {
      console.log(key)
    }

    for(let [,value] of map) {
      console.log(value)
    }


  </script>
</body>
</html>
