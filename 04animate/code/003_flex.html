<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
<style>

  .parent {
    width: 400px;height: 400px;
    background: #cecece;
  }
  .kid {
    width: 100px;height: 100px;
    background: pink;
  }

  /* 弹性布局flex的方法 */
  .parent {
    position:relative;
  }
  
  .kid {
    position:absolute;
    top: 0;bottom: 0;left: 0;right: 0;
    margin: auto;
  }
</style>
</head>
<body>
  <div class="parent">parent
    <div class="kid">kid</div>
  </div>
</body>
</html>
